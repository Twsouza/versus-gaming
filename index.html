<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Versus Gaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <h1>Versus Gaming</h1>
  <div class="container">
    <div class="player" id="one">
      <div class="status-bar">
        <div class="current-strength"></div>
      </div>
      <div class="status-bar">
        <div class="current-health"></div>
      </div>
      <div class="avatar"><img src="img/player-1.png" alt="Player 1"></div>
      <div class="increase">
        <button class="btn-health">+health</button>
        <button class="btn-strength">+strength</button>
      </div>
    </div>
    <div class="player" id="two">
      <div class="status-bar">
        <div class="current-strength"></div>
      </div>
      <div class="status-bar">
        <div class="current-health"></div>
      </div>
      <div class="avatar"><img src="img/player-2.png" alt="Player 2"></div>
      <div class="increase">
        <button class="btn-health">+health</button>
        <button class="btn-strength">+strength</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
